name: CD - Build and Deploy

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract metadata (tags, labels)
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

  deploy-to-kubernetes:
    name: Deploy to Linode Kubernetes
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.ref == 'refs/heads/main'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install kubectl
      uses: azure/setup-kubectl@v3
      with:
        version: 'v1.28.0'

    - name: Set up kubeconfig
      run: |
        mkdir -p $HOME/.kube
        echo "${{ secrets.KUBECONFIG }}" | base64 -d > $HOME/.kube/config
        chmod 600 $HOME/.kube/config

    - name: Verify cluster connection
      run: |
        kubectl cluster-info
        kubectl get nodes

    - name: Deploy to Kubernetes
      run: |
        # Apply namespace first
        kubectl apply -f k8s/namespace.yaml

        # Apply config and storage
        kubectl apply -f k8s/configmap.yaml
        kubectl apply -f k8s/persistent-volume.yaml

        # Wait for PVC to be bound
        kubectl wait --for=condition=Bound pvc/forgotten-depths-data -n forgotten-depths --timeout=120s || true

        # Apply deployment and services
        kubectl apply -f k8s/deployment.yaml
        kubectl apply -f k8s/service.yaml

        # Wait for deployment to be ready
        kubectl rollout status deployment/forgotten-depths -n forgotten-depths --timeout=5m

    - name: Get service endpoints
      run: |
        echo "=== Service Information ==="
        kubectl get services -n forgotten-depths
        echo ""
        echo "=== Pod Status ==="
        kubectl get pods -n forgotten-depths
        echo ""
        echo "=== Deployment Status ==="
        kubectl get deployment -n forgotten-depths

    - name: Display LoadBalancer IP
      run: |
        echo "Waiting for LoadBalancer IP..."
        sleep 30
        echo ""
        echo "=== Service IP (Telnet: 4000, Web: 80) ==="
        kubectl get svc forgotten-depths -n forgotten-depths -o jsonpath='{.status.loadBalancer.ingress[0].ip}' || echo "IP pending..."
        echo ""
