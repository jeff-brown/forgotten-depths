---
# Single LoadBalancer for both Telnet and Web access
apiVersion: v1
kind: Service
metadata:
  name: forgotten-depths
  namespace: forgotten-depths
  labels:
    app: forgotten-depths
  annotations:
    service.beta.kubernetes.io/linode-loadbalancer-throttle: "20"  # Increased from 4 to support interactive gameplay
spec:
  type: LoadBalancer
  externalTrafficPolicy: Local  # Bypass kube-proxy for lower latency
  selector:
    app: forgotten-depths
  ports:
  - name: telnet
    protocol: TCP
    port: 4000
    targetPort: 4000
  - name: web
    protocol: TCP
    port: 80
    targetPort: 8080
  sessionAffinity: ClientIP
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 10800  # 3 hours for persistent connections
