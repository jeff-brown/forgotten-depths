---
# Service for Telnet access (TCP port 4000)
apiVersion: v1
kind: Service
metadata:
  name: forgotten-depths-telnet
  namespace: forgotten-depths
  labels:
    app: forgotten-depths
  annotations:
    service.beta.kubernetes.io/linode-loadbalancer-throttle: "4"
spec:
  type: LoadBalancer
  selector:
    app: forgotten-depths
  ports:
  - name: telnet
    protocol: TCP
    port: 4000
    targetPort: 4000
  sessionAffinity: ClientIP
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 10800  # 3 hours for persistent connections

---
# Service for Web Client (HTTP port 8080)
apiVersion: v1
kind: Service
metadata:
  name: forgotten-depths-web
  namespace: forgotten-depths
  labels:
    app: forgotten-depths
  annotations:
    service.beta.kubernetes.io/linode-loadbalancer-throttle: "4"
spec:
  type: LoadBalancer
  selector:
    app: forgotten-depths
  ports:
  - name: web
    protocol: TCP
    port: 80
    targetPort: 8080
  sessionAffinity: ClientIP
